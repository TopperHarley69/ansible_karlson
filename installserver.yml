---
- name: Create Proxmox VM from ISO
  hosts: localhost
  gather_facts: false

  vars:
    api_host: "pve.karlson.dk"
    api_user: "root@pam!ansible"
    api_token_secret: "e3863f22-2d05-4203-a364-c1698fd3c0d2"
    api_token_id: "ansible"
    api_token: "ansible"
    api_password: "I was a monkey14"
    node: "pve"

    vm_id: 120
    vm_name: "iso-vm-test"
    iso_storage: "local"
    iso_file: "iso/ubuntu-22.04-live-server-amd64.iso"

  tasks:

  - name: Create empty VM
    community.proxmox.proxmox_kvm:
      api_host: "{{ api_host }}"
      api_user: "{{ api_user }}"
      api_token: "{{ api_token }}"
      api_token_id: "{{ api_token_id }}"
      api_token_secret: "{{ api_token_secret }}"
      api_password: "{{ api_password }}"
      hostname: "testing"
      node: "{{ node }}"
      vmid: "{{ vm_id }}"
      name: "{{ vm_name }}"
      memory: 4096
      cores: 2
      sockets: 1
      ostype: "ubuntu"
      scsihw: "virtio-scsi-pci"
      net:
        net0: "virtio,bridge=vmbr0"
        ide:
        ide2: "{{ iso_storage }}:{{ iso_file }},media=cdrom"
        sata:
          sata0: "local-lvm:32"
        boot: "order=ide2;scsi0"
        state: present

  - name: Start VM to begin ISO installation
    community.general.proxmox:
      api_host: "{{ api_host }}"
      api_user: "{{ api_user }}"
      api_token: "{{ api_token }}"
      api_token_id: "{{ api_token_id }}"
      api_token_secret: "{{ api_token_secret }}"
      api_password: "{{ api_password }}"
      node: "{{ node }}"
      vmid: "{{ vm_id }}"
      state: started
